<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kessos.css">
</head>
<body>
    

<section id="page4" class="page">
    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-content">
            <div class="contact-info">
                <h2>Get In Touch</h2>
               
                <p><i class="fas fa-envelope"></i> <a href="keso.email@.com">keso123@gmail.com</a></p>
                <p><i class="fas fa-phone"></i> <a href="tel:+1234567890">+599 12 34 56</a></p>
                <p><i class="fas fa-map-marker-alt"></i> Stalini str. Gori, Georgia</p>
                
                <div class="social-links">
                    <a href="" class="social-icon"><i class="linkedin"></i></a>
                    <a href="" class="social-icon"><i class="github"></i></a>
                    <a href="" class="social-icon"><i class="twitter"></i></a>
                    <a href="" class="social-icon"><i class="instagram"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>Send Me a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
</main>
</body>
</html>
